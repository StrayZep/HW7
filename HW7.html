    <!-- this part is get the input for four var, wwhen user click submit, it the return the value to

    <!-- for hw7 I changed input to slider, and onclick fuction for save tab and remove all tabs-->
    <div class="table_content">

        <form onsubmit="return false">
            <label>Please input the Starting Horizontal Number: </label>
            <input type="number" name="h_start" id="h_start" value="0" required>
            <div id="h_start_slider"></div>
            <label>Please input the Ending Horizontal Number: </label>
            <input type="number" name="h_end" id="h_end" value="0" required>
            <div id="h_end_slider"></div>
            <label>Please input the Starting vertical Number: </label>
            <input type="number" name="v_start" id="v_start" value="0" required>
            <div id="v_start_slider"></div>
            <label>Please input the Ending vertical Number: </label>

            <div id="v_end_slider"></div><br/>

        <input type="button" value="REMOVE ALL TABS" onclick="remove_all_tabs()">
